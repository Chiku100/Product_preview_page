<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="container-fluid">
  <main>
    <div class="box">
      <div class="box1">
      </div>
      <div class="box2">
        <p class="header"> PERFUME</p>

        <h1> Gabrielle Essence Eau De Parfum </h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL. </p>
        <div class="prices">
          <strong> $149.99 </strong>
          <p class="original-price"> $169.99 </p>
        </div>
        <button class="btn btn-lg btn-block" type="button"><i class="fa-solid fa-cart-shopping"></i>Add to
          Cart</button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </main>
</body>
<div class="attribution text-center">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a target="_blank" href="https://twitter.com/goodjujutrate">Abhilash</a>.
</div>

</html>
